<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary" (click)="open({content : content})">
      <i class="fa fa-pencil"></i>Новый заказ
    </button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Номер заказа</th>
      <th>Время создания заказа</th>
      <th>Имя заказчика</th>
      <th>Адрес доставки</th>
      <th>Цена заказа</th>
      <th>Позиции заказа</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td><span>{{order.id}}</span></td>
      <td><span>{{order.orderDateTime}}</span></td>
      <td><span>{{order.customerName}}</span></td>
      <td><span>{{order.deliveryAddress}}</span></td>
      <td><span>{{order.orderPrice}}</span></td>
      <td><span>{{order.orderItems}}</span></td>
      <td>
        <button class="btn btn-sm btn-info">
          <i class="fa fa-search"></i>Детали
        </button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Редактировать
        </button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Удалить
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Новый заказ</h4>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmitItem(f)" novalidate>
      <tr *ngFor="let orderItem of orderItems">
        <td><span>{{orderItem.coffeeVarietyId}}</span></td>
        <td><span>{{orderItem.cups}}</span></td>
      </tr>
      <div class="form-group">
        <label for="coffeeVarietyId">Номер сорта кофе</label>
        <div class="input-group">
          <input id="coffeeVarietyId" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="cups">Количество чашек</label>
        <div class="input-group">
          <input id="cups" class="form-control">
        </div>
      </div>
    </form>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="customerName">Имя заказчика</label>
        <div class="input-group">
          <input id="customerName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Адрес доставки</label>
        <div class="input-group">
          <input id="deliveryAddress" class="form-control">
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Заказать</button>
      </div>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Отмена</button>
    </div>
  </div>
</ng-template>
