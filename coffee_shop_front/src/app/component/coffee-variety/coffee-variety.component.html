<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Номер сорта кофе</th>
      <th>Сорт кофе</th>
      <th>Цена за одну чашку</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let coffeeVariety of coffeeVarieties">
      <td><span>{{coffeeVariety.id}}</span></td>
      <td><span>{{coffeeVariety.name}}</span></td>
      <td><span>{{coffeeVariety.price}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
